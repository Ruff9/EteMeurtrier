---
layout: default
---

<div class="home">
  
  {% for post in site.posts %}

    <section class="video">
      <a href={{ post.video_url }} class='popup_launcher'>
        <h2>{{ post.title }}</h2>
        <img src={{site.baseurl}}/images/{{post.img}} class='thumb' data-shown='false'>
      </a>

      <article>
        <p>{{ post.content }}</p>
      </article>

    </section>
  {% endfor %}

</div>
