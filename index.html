---
layout: default
---

<div class="home">

  {% for post in site.posts %}

    <section class="video">

      <a href={{ post.video_url }} class='popup_launcher' >
        <h2 data-image={{site.baseurl}}/{{post.img}}>
          {{ post.title }}
        </h2>
        <div class='duration'>{{ post.duration }}</div>
      </a>

      <article>
        <p>{{ post.content }}</p>
      </article>

    </section>

  {% endfor %}

</div>
