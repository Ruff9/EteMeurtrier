---
layout: default
---

<div class="home">
  
  {% for post in site.posts %}

    <section class="video">
      <h2>{{ post.title }}</h2>

      <a href={{ post.video_url }} class='popup_launcher'>
        <img src={{site.baseurl}}/images/{{post.img}} >
        <p class='play'>play</p>
      </a>

      <article>
        <p>{{ post.content }}</p>
      </article>

    </section>
  {% endfor %}

</div>
